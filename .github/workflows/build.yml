name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and analyze
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Mejora la relevancia del análisis

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v1
        with:
          projectBaseDir: .
        env:
          SONAR_TOKEN: sqp_902dbadbc0e349f2de9be0611c77977cb9425113
          SONAR_HOST_URL: http://localhost:9000

      # Si deseas que falle el workflow si el Quality Gate está en rojo, descomenta esto:
